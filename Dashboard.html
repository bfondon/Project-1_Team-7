    <script type="text/javascript">
        if (window.location.hash) {
            var urlname = decodeURIComponent(window.location.href);
            var textname = urlname.split('#').pop().split('&')[0];
            var country = urlname.split('=').pop().replace('“','').replace('”','');
            var divElem = document.getElementById("form-wrap");
            trends.embed.renderExploreWidgetTo(divElem, "GEO_MAP", { "comparisonItem": [{ "keyword": textname, "geo": country, "time": "today 12-m" }], "category": 0, "property": "" }, { "exploreQuery": "geo="+ country +"&q=" + urlname + "&date=today 12-m", "guestPath": "https://trends.google.com:443/trends/embed/" });
        }
        console.log(window.location);
        $("#trends-submit").click(function () {
            if (!window.location.hash) {
                var name = $("#bandname").val();
                var country = $("#countryselect").val();
                name = name.replace(" ", "%20");
                window.location = window.location + '#' + name + "&country=" + country;
                window.location.reload();
            } else {
                var name = $("#bandname").val();
                var country = $("#countryselect").val();
                name = name.replace(" ", "%20");
                window.location = window.location.href.split('#')[0] + '#' + name + "&country=" + country;
                window.location.reload();
            }

        });
    </script>
